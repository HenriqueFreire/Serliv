<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação Javascript</title>
</head>
<body>
  <h1>Lógica de Programação Javascript</h1>
  <script>

    let ano = 1004

    while (ano <= 2017) {
      document.write(ano + '<br>')
      
      // ano = ano + 4
      ano += 4
    }

  </script>
