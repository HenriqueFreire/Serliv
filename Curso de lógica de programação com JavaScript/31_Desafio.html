<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>

  /*
  Para este exercicio aplique a lógica necessário 
  para mostrar os anos que são realmente bissextos, 
  respeitando a regra: Os anos bissextos são múltiplos 
  de 4, não múltiplos de 100 (1900 não é bissexto) e 
  múltiplos de 400 (2000 é bissexto). 
  (fonte:http://www.ponteiro.com.br/bisse.php)
  */

  for (let i = 0; i <= 2022; i++) {
    if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0 ) {
      document.write(`${i}<br>`)
    }
  }

  </script>
</body>
</html>
