<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>

    let multiplicator = parseFloat(prompt('Digite um número'))

    for (let i = 0; i < array.length; i++) {
      document.write(`${multiplicator} X ${i} = ${multiplicator * i} <br>`)

      if (i % 10 === 0 && i > 0) {
        document.write('<hr>')
      }
    }
    
  </script>
</body>
</html>
