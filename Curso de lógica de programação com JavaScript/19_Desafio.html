<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com JS</title></head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
    let n1 = parseFloat(prompt('Digite um número.'))
    let n2 = parseFloat(prompt('Digite outro número.'))
    let magicNumber = parseInt(Math.random *2)

    if (n1 > n2 && magicNumber === 1 || n1 < n2 && magicNumber === 0) {
      alert('Jogador 1 venceu')
    }if (n1 == n2) {
      alert('Empate')
    } else { alert('Jogador 2 venceu')}    
    
  </script>
</body>
</html>
