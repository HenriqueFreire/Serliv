<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação Javascript</title>
</head>
<body>
  <h1>Lógica de Programação Javascript</h1>
  <button onclick="calcular('+')">+</button>
  <button onclick="calcular('-')">-</button>
  <button onclick="calcular('*')">x</button>
  <button onclick="calcular('/')">/</button>
  <div id="output"></div>
  <script>

    let n1 = prompt('Digite um número')
    n1 = parseFloat(n1)

    escreve()

    function escreve() {
      let output = document.querySelector('#output')
      output.innerHTML = n1
    }

    function calcular(signal) {
      let n2 = prompt('Digite outro número')
      n2 = parseFloat(n2)

      switch (signal) {
        case '+': n1 += n2; break;                  
        case '-': n1 -= n2; break;         
        case '*': n1 *= n2; break;     
        case '/': n1 /= n2; break;       
      }

      escreve()
    }

  </script>
</body>
</html>
