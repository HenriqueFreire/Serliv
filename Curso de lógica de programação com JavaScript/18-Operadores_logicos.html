<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com JS</title>
</head>
<body>
<h1>Lógica de programação com JS</h1>
<script>
  let nota1 = parseFloat(prompt('Digite um número'))
  let nota2 = parseFloat(prompt('Digite outro número'))
  let media = (nota1 + nota2) / 2

  if (nota1 == 0 || nota2 == 0 || media < 5) {
    alert('Desculpe. Não foi dessa vez')
  } else {
    alert('Parabáns! Você foi aprovado!')
  }
  /* 
  || "OU"
  && "E"
  != "DIFERENTE"
  == "IGUAL"
  !  "NEGAÇÃO"
  */
</script>  
</body>
</html>
