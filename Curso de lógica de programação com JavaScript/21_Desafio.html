<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
    let jogador1 = parseFloat(prompt('Jogador 1 digite um número'))
    let jogador2 = parseFloat(prompt('Jogador 2 digite um número'))
    let magicNumber = parseInt(Math.random() * 2)
    
    if (jogador1 < jogador2 && magicNumber === 1 || jogador1 > jogador2 && magicNumber === 0) {
      alert('Jogador 1 venceu')
    } if (jogador1 === jogador2) {
      alert('Empate')
    } else {
      alert('Jogador 2 venceu')
    }
  </script>
</body>
</html>
