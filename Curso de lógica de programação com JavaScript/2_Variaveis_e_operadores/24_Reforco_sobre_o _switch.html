<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
    
    let number = parseInt(prompt('Digite um número'))

    // "switch" é uma estrutura que compara somente igualdade de valor e tipo
    switch (number) {
      case 1: alert('Legal'); break;
      case 2: alert('Irado'); break;
      case 3: alert('Maneiro'); break;
      default: alert('Escolha um número de 1 à 3'); break;
    }
  
    </script>
</body>
</html>
