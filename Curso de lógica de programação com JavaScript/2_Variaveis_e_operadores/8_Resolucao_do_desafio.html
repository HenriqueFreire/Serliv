<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
  <script>
    //pedir para o usuário digitar um número
    var n1 = prompt('Digite um número');

    //pedir para o usuário digitar outro número
    var n2 = prompt('Digite outro número');

    //converter em número inteiro
    n1 = parseInt(n1)
    n2 = parseInt(n2)

    //mostrar a subtração concatenando com o texto "a subtração é: ..."
    alert('a subtração é: ' + (n1 - n2))

    //mostrar a mltiplicação concatenando com o texto "a mltiplicação é: ..."
    alert('a mltiplicação é: ' + (n1 * n2))

    //mostrar a divisão concatenando com o texto "a divisão é: ..."
    alert('a divisão é: ' + (n1 / n2))

    //mostrar a soma concatenando com o texto "a soma é: ..."
    alert('a soma é: ' + (n1 + n2))
  </script>
</body>
</html>
