<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com Javascript</title>
</head>
<body>
  <h1>Lógica de programção com Javascript</h1>
  <script>

    //pedir para o usuário digitar um número
    let n1 = prompt('Digite um número')

    //converter em número inteiro
    n1 = parseInt(n1)

    //pedir para o usuário digitar outro número
    let n2 = prompt('Digite outro número')

    //converter em número inteiro
    n2 = parseInt(n2)

    /*
    mostrar um alert com o seguinte texto
    o resto da divisão de (n1) por (n2) é: (resultado)
    */
    alert('O resto da divisão entre ' + n1 + 'e ' + n2 + 'é ' (n1 % n2))
    
    /*
    mostrar um alert com o seguinte texto
    o número (n1) elevado à (n2) é: (resultado)
    */
    alert('O número ' + n1 + 'elevado à '+ n2 + ' é: ' + (n1 ** n2))    
  </script>
</body>
</html>
