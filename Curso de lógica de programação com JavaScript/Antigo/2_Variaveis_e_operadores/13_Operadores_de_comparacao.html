<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com Javascript</title>
</head>
<body>
  <h1>Lógica de programção com Javascript</h1>
  <script>
    let n1 = 2
    let n2 = '2'

    console.log(n1 == n2)    // " == " compara valor
    console.log(n1 === n2)  // " === " compara valor e tipo  
  </script>
</body>
</html>
