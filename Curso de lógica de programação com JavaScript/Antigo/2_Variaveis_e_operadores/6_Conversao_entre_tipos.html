<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programação com Javascript</title>
</head>
<body>
  <h1>Logica de programação com Javascript</h1>
  <script>
    let nome = 'Camila' // Texto
    let idade = 29      // Número
    let solteira = true // Verdadeiro ou falso
    
    let n1 = parseInt(prompt('Digite um número.'))
    let n2 = parse(prompt('Digite outro número.'))
    
    /*
    O "parse" aqui seria como (converter para) nesse caso estamos
    convertendo o valor das variáveis de string (texto) para number("int" depois do parse é para definir como número inteiro)
    */

    alert(n1+n2) // como as duas variáveis são do tipo number, o sinal de "+" irá somar em vez de concatenar
  </script>
</body>
</html>
