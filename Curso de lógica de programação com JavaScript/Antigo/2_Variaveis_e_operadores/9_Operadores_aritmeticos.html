<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com Javascript</title>
</head>
<body>
  <h1>Lógica de programção com Javascript</h1>
  <script>
    let n1 = parseInt(prompt('Digite um número'))
    let n2 = parseInt(prompt('Digite outro número'))
    let media = (n1 + n2) / 2 // Cuidado com a procedência de operadores

    alert(media)
  </script>
