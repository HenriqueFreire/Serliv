<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programção com Javascript</title>
</head>
<body>
  <h1>Lógica de programção com Javascript</h1>
  <script>
    let n1 = 3
    let n2 = 2

    alert(`O resto da divisão entre ${n1} e ${n2} é ${n1 % n2}`)
    alert(`O ressultado da potenciação entre ${n1} elevado à ${n2} é ${n1 ** n2}`)    
  </script>
</body>
</html>
