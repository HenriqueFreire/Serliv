<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
  <script>
    let arr = [1, 3, 6, 9]
    let arrDobrado = dobrar(arr)

    function dobrar(arr) {
      let arrTemp = []

      for (let i = 0; i < arr.length; i++) {
        arrTemp.push(arr[i] * 2)        
      }

      return arrTemp
    }

    console.log(arr.join(' ,'))
    console.log(arrDobrado.join(' ,'))

  </script>
</body>
</html>
