<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        //matriz
        var alunos = [
            {nome: 'Maria', notas: [2,5,8,9]},
            {nome: 'José', notas: [2,1,5,8]},
            {nome: 'João', notas: [1,5,3,2]},
            {nome: 'Ana', notas: [4,5,3,8]},
            {nome: 'lucia', notas: [2,1,8,5]}
        ];        
        let mediaAlunos = 0
        let total = 0
        var msg = "";

        for (let i = 0; i < alunos.length; i++) {
            msg += `<p>Aluno(a): ${alunos[i].nome} - Notas: ${[] = alunos[i].notas.join(' ,')}`
            
                for (let j = 0; j < alunos[i].notas.length; j++) {
                total += alunos[i].notas[j]
            }

            mediaAlunos += total / alunos[i].notas.length
            msg += ` - Média: ${total / alunos[i].notas.length}</p>`
            total = 0
        }
        
        msg += `<hr> Média anual dos alunos: ${mediaAlunos / alunos.length}`
        
        document.querySelector('#output').innerHTML = msg;
        
        
    </script>
</html>
