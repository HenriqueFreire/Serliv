<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
  <div id="output"></div>
  <script>
let output = document.querySelector('#output')
let semana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado']
let hoje = new Date()
let diaDaSemana = hoje.getDay()

output.innerHTML = `Hoje é ${semana[diaDaSemana]}`
  </script>
</body>
</html>
