<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>  
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
  <script>

    let dias = new Array('domingo', 'segunda', 'terça', 'Quarta', 'Quinta', 'Sexta', 'sábado')
    let hoje = new Date()
    let diaSemana = hoje.getDay() // Retorna o dia da semana
    
    alert('Bem vindo, hoje é ' + dias[diaSemana])
  </script>
</body>
</html>
