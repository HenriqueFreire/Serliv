<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = parseFloat(prompt('Digite a nota 1'))
        let n2 = parseFloat(prompt('Digite a nota 2'))
				
        let media = (n1 + n2) / 2

        if (media > 4 && n1 !== 0 && n2 !== 0) {
            alert("Aprovado");
        } else{
            alert("Reprovado")
        }

        alert("Fim de execução")
    </script>
</body>
</html>
