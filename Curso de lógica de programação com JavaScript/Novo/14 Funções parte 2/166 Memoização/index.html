<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun√ßoes</title>
</head>
<body>
  <script>
    
    const memo = {}
    function fibonacciRecursiva(n) {
      if (n in memo) {
      return memo[n]
      }
      if (n <= 1) {
      return n
      }
      memo[n] = fibonacciRecursiva(n - 1) + fibonacciRecursiva(n - 2)
      return memo[n]
    }

    const memoIterativa = {}
    function fibonacciIterativa(n) {
      if (n in memoIterativa) {
      return memoIterativa[n]
      }
      let a = 0, b = 1, c
      if (n === 0) return a
      for (let i = 2; i <= n; i++) {
      c = a + b
      a = b
      b = c
      }
      memoIterativa[n] = b
      return b
    }

    console.log(`Recursiva: ${fibonacciRecursiva(5)}`)  
    console.log(`Iterativa: ${fibonacciIterativa(5)}`)   

  </script>
</body>
</html>
