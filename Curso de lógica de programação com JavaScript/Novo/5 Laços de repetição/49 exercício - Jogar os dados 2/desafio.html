<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 0; i <= 100; i++) {
          if (i % 10 !== 0) {
            console.log(i)
            const numeroSorteado = Math.floor(Math.random() * 101)
            if (numeroSorteado !== 0 && i % numeroSorteado === 0) {
              console.log(`Loop interrompido! ${i} é divisível por ${numeroSorteado}`)
              break
            }
          }
        }
    
  </script>
</body>
</html>
