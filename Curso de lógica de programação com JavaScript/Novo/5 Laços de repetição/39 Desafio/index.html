<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
		let n = parseFloat(prompt("Digite um número"))
		
    if (!isNaN(n)) {
      let counter = 0
    
		while(counter <= 1000){
      document.write(n + " x " + counter + " = " + n * counter + "<br>")
      counter++
    }
    } else {
     alert("Valor inválido") 
    }
  </script>
</body>
</html>
