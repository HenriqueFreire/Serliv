<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let i = 1

    while (i <= 10) {
      if (i === 5) {
        i++ // essa linha evita o loop infinito
        continue // sem a linha acima, o loop ficaria infinito
      }
      console.log(i)
      i++
    }
  </script>
</body>
</html>
