  <title>Document</title>

<body>
  <script>

    let dadoA = 6;
    let dadoB = 6;
    let contador = 0;

    do {
      dadoA = Math.floor(Math.random() * 6) + 1;
      dadoB = Math.floor(Math.random() * 6) + 1;
      console.log(`Dado A: ${dadoA} | Dado B: ${dadoB}`);
      contador++;
    } while (dadoA !== dadoB);

    console.log(`VocÃª precisou de ${contador} jogadas para os dados ser iguais`);
  </script>
</body>
