<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let number_1 = parseFloat(prompt('Digite um número de 0 à 10'))
        let number_2 = parseFloat(prompt('Digite outro número de 0 à 10'))
				
        let average = (number_1 + number_2) / 2

        average >= 7 ? alert(`A média é maior ou igual à 7`) : alert(`A média é menor que 7`);

    </script>
</body>
</html>
