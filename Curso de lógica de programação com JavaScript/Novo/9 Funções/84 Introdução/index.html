<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="tabuada">Tabuada</button>
  <div id="display"></div>
  <script>
    const tabuada = document.getElementById("tabuada")
    const display = document.getElementById("display")

    function tabuada() {
      let multiplicador = Number(prompt("Digite um número para ver sua tabuada"))
      let resultado = ""
      
      if (isNaN(multiplicador)) {
        alert("Digite um número válido")
      } else {
        for (let i = 1; i <= 10; i++) {
          resultado += `${multiplicador} x ${i} = ${multiplicador * i} <br>`
        }
        display.innerHTML = resultado
      }
    }    
    
    tabuada.addEventListener("click", tabuada)

  </script>
</body>
</html>
