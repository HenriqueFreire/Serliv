<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="base" placeholder="Base">
  <input type="number" id="altura" placeholder="Altura">
  <button id="calcular" onclick="calcularArea()">Calcular</button>
  <p id="resultado"></p>
  <script>

    const base = document.getElementById('base');
    const altura = document.getElementById('altura');
    const calcular = document.getElementById('calcular');
    const resultado = document.getElementById('resultado');

    function calcularArea() {
      const area = (base.value * altura.value) / 2;
      resultado.innerHTML = '';
      resultado.innerHTML = `A área do triângulo é: ${area}`;
      base.value = '';
      altura.value = '';
    }

  </script>
</body>
</html>
