<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #000;
      padding: 10px;
    }
    th + th, td + td {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Tabela de produtos</h1>
  <table>
    <thead>
      <tr>
      <th>Produto</th>
      <th>Preço</th>
      <th>Quantidade</th>
      </tr>      
    </thead>
    <tbody id="tabela-produtos">
      <td></td>
      <td></td>
      <td></td>
    </tbody>
  </table>
  <script>
    const produtos = [
      {
        nome: 'Camiseta',
        preco: 29.90,
        quantidade: 10
      },
      {
        nome: 'Calça',
        preco: 59.90,
        quantidade: 5
      },
      {
        nome: 'Boné',
        preco: 19.90,
        quantidade: 20
      },
      {
        nome: 'Meia',
        preco: 9.90,
        quantidade: 30
      },
      {
        nome: 'Tênis',
        preco: 129.90,
        quantidade: 2
      },
      {
        nome: 'Bermuda',
        preco: 39.90,
        quantidade: 15
      },
      {
        nome: 'Jaqueta',
        preco: 79.90,
        quantidade: 8
      },
      {
        nome: 'Shorts',
        preco: 29.90,
        quantidade: 12
      },
      {
        nome: 'Sapato',
        preco: 89.90,
        quantidade: 6
      },
      {
        nome: 'Óculos',
        preco: 49.90,
        quantidade: 18
      },
    ]
    const tabela = document.querySelector('#tabela-produtos')

    for(let i = 0; i < produtos.length; i++) {
      tabela.innerHTML += `
      <tr>
        <td>${produtos[i].nome}</td>
        <td>R$${produtos[i].preco.toFixed(2)}</td>
        <td>${produtos[i].quantidade}</td>
      </tr>`
    }
  </script>
</body>
</html>
