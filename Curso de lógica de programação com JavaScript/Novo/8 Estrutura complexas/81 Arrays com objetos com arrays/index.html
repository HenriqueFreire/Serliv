<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="lista"></div>
  <script>
    
    const lista = document.getElementById('lista')
    const listaDeAlunos = [
      { nome: 'João', notas: [7, 4, 10, 8]},
      { nome: 'Maria', notas: [9, 8, 9, 10]},
      { nome: 'Pedro', notas: [6, 7, 8, 6]},
      { nome: 'Ana', notas: [10, 9, 8, 7]},
      { nome: 'Carlos', notas: [8, 7, 6, 9]},
    ]
    let dados = ""
    
    for(let i = 0; i < listaDeAlunos.length; i++){
      let media = (listaDeAlunos[i].notas.reduce((a, b) => a + b, 0) / listaDeAlunos[i].notas.length)
      dados += `
      <li>
        Nome: ${listaDeAlunos[i].nome}
        <ul>
          <li>Nota 1: ${listaDeAlunos[i].notas[0]}</li>
          <li>Nota 2: ${listaDeAlunos[i].notas[1]}</li>
          <li>Nota 3: ${listaDeAlunos[i].notas[2]}</li>
          <li>Nota 4: ${listaDeAlunos[i].notas[3]}</li>
          <li>Média: ${media}</li>
        </ul>
      </li>
      <br>`
    }

    lista.innerHTML = dados
  </script>
</body>
</html>
