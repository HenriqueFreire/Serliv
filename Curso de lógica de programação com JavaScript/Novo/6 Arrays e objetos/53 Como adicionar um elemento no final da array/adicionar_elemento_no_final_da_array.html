<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let nomes = ['João', 'Maria', 'José', 'Pedro', 'Ana'] // sintaxe literal

    nomes[nomes.length] = prompt('Digite seu nome: ') // adicionando um elemento no final do array

    for(let i = 0; i < nomes.length; i++){
      document.write("nome: " + nomes[i] + "<br>")
    }

    document.write("tamanho do array: " + nomes.length)

  </script>
</body>
</html>
