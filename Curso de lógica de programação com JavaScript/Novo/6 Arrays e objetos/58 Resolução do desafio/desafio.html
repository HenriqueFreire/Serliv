<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const numeros = [1, 2, 3, "4", 5, "a", 32, "7", "b", 10]
    let soma = 0

    for(let i = 0; i < numeros.length; i++){
      if(!isNaN(numeros[i])){
        soma += parseFloat(numeros[i])
      }
    }

    alert(soma)

  </script>
</body>
</html>
