<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const numeros = [undefined, null, NaN, 4, 5, 6, 7, 8, 9, 10]
    let encontrou

    for(let i = 0; i < numeros.length; i++){
      if(numeros[i] === undefined || numeros[i] === null || isNaN(numeros[i])){
        encontrou = true
        break
      }
    }

    alert("Encontrou null, undefined ou NaN" + encontrou)
    
  </script>
</body>
</html>
