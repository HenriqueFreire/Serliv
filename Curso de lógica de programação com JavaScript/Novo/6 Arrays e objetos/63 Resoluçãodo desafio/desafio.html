<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const nomes = ["João", "Maria", "José", "Pedro", "Ana", "Paula", "Marcos", "Fernanda", "Lucas", "Rafael"]
    const nomesInvertidos = nomes.reverse()
        
    for(let i = 0; i < nomesInvertidos.length; i++){
      document.write(nomesInvertidos[i] + "<br>")
    }
    
    
  </script>
</body>
</html>
