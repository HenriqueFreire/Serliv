<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 16</title>
</head>
<body>
  <script>
    let num = 10;

    // pré-incremento
    console.log(++num);

    // pré-decremento
    console.log(--num);

    // pós-incremento
    console.log(num++);

    // pós-decremento
    console.log(num--);
  </script>
</body>
</html>
