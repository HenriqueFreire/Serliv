<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 17</title>
</head>
<body>
  <script>
    let num = 10;
    num += 5;
    num *= 5;
    num += 1;

    alert(`O resto da divisão de ${num} por 6 é ${num % 6}`);
    alert(`O quadrado do resto da divisão de ${num} por 6 é ${(num % 6) ** 2}`);

    num /= 4;
    alert(`o valor final de num é ${num}`);

  </script>
</body>
</html>
