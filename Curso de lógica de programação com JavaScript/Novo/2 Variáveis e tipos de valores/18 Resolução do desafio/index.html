<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 18</title>
</head>
<body>
  <script>
    let n = 10;
    n += 5;
    n *= 5;
    n++;
    
    alert("O resultado do resto da divisão de" + n + " por 6 é: " + (n % 6));

    alert("O quadrado do resto da divisão de " + n + " por 6 é: " + ((n % 6) ** 2));

    alert(n);

    n /= 4;
    alert(n);
  </script>
</body>
</html>
