<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 11</title>
</head>
<body>
  <script>
    let number1 = Number(prompt('Digite um número:'));
    let number2 = Number(prompt('Digite outro número:'));

    alert(`A soma dos números é: ${number1 + number2}`);
    alert(`A subtração dos números é: ${number1 - number2}`);
    alert(`A multiplicação dos números é: ${number1 * number2}`);
    alert(`A divisão dos números é: ${number1 / number2}`);
  </script>
</body>
</html>
