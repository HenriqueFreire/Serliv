<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>

  let ano = 1004

  while (ano <= 2022 ) {
    if ( !(ano % 100 === 0 ) || (ano % 400 === 0) ) {
      document.write(ano + '<br>')
    } else {
      document.write(ano + 'Não é bissexto <br>')
    }
  }

  </script>
</body>
</html>
