<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr1 = new Array(3)
    console.log(arr1)
    console.log(arr1.length)

    const arr2 = Array.from(arr1)
    arr2.push(4, 5)
    console.log(arr2)

    const arr3 = Array.of(3)
    console.log(arr3)
    console.log(arr3.length)
  </script>
</body>
</html>
